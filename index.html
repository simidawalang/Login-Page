<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Google Font(s)-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>  

    <div class="login-card">
        <div class="login default-login">
            <form>
                <label for="email"> Email: </label>
                <br />
                <input type="text" id="email" name="email" />
                <br />
                <label for="password"> Password: </label>
                <br />
                <input type="password" id="email" name="email" />
                <br />
                <div class="password">
                <div class="keep-signed-in">
                    <input type="checkbox"id="keep-signed-in" name="keep-signed-in"/>
                    <label class="mb-0" for="keep-signed-in"> Keep me signed in</label>
                </div>
                <a href="#">Forgot password?</a>
                </div>
                <button>
                    Log in
                </button>

                <p class="text-center py-2">or</p>

                <div class="d-flex">
                    <p> Log in with: 
                    <div class="icons">
                        <i class="fab fa-facebook-f" aria-hidden="true"></i>
                        <i class="fab fa-google" aria-hidden="true"></i>
                        <i class="fab fa-apple" aria-hidden="true"></i>
                    </div>
                    </p>
                </div>
                

                <p class="bottom-text"id="signup" onclick="rotateToSignUp()"> New user? Sign Up </p>
            </form>
        </div>
        <div class="sign-up default-signup">
            <form class="vanish">
                <div class="row">
                    <div class="col-6">
                        <label for="fName"> First Name: </label>
                        <br />
                        <input type="text" id="fName" name="fName" />
                    </div>
                    <div class="col-6">
                        <label for="lName"> Last Name: </label>
                        <br />
                        <input type="text" id="lName" name="lName" />
                    </div>
                </div>
                <label for="email"> Email: </label>
                <br />
                <input type="text" id="email" name="email" />
                <br />
                <label for="email"> Password: </label>
                <input type="text" id="email" name="email" />
                <label for="confirm-password"> Confirm Password: </label>
                <input type="password" id="confirm-password" name="confirm-password" />
                <br />
                <div class="password">
                    <div class="keep-signed-in">
                        <input type="checkbox" id="keep-signed-in" name="keep-signed-in" />
                        <label class="mb-0" for="keep-signed-in"> Keep me signed in</label>
                    </div>
                    <a href="#">Need help?</a>
                </div>

                <button>
                    Sign up
                </button>

                <p class="text-center py-2">or</p>

                <div class="d-flex">
                    <p>
                        Sign up with:
                        <div class="icons">
                            <i class="fab fa-facebook-f" aria-hidden="true"></i>
                            <i class="fab fa-google" aria-hidden="true"></i>
                            <i class="fab fa-apple" aria-hidden="true"></i>
                        </div>
                    </p>
                </div>


                <p class="bottom-text" id="login" onclick="rotateToLogin()"> Already have an account? Log In </p>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/dc6c1fa79c.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
